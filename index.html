<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="box">
        
        <div class="date" >
         <div class="dates" id="date">
           <h4>DAY</h4>
           <input class="date-box"type="number" name="date" placeholder="DD"maxlength="2">
           <p class="error-message"></p>
         </div>
         <div class="dates" id="month">
          <h4>MONTH</h4>
          <input class="date-box"type="number" name="month"placeholder="MM"maxlength="2">
          <p class="error-message"></p>
         </div>
         <div class="dates" id="year">
          <h4>YEAR</h4>
          <input class="date-box"type="number"name="year"placeholder="YYYY" maxlength="4">
          <p class="error-message"></p>
         </div>
        </div>
       
    
        <div class="btn">
          <hr>
          <button type="submit" value="submit">
            <img src="images/icon-arrow.svg" alt="icon">
          </button>
        </div>
        </div>
        

     </form>
    <div class="display">
       <h1><span id="showYear">- - </span> years</h1>
       <h1><span id="showMonth">- - </span> months</h1>
       <h1><span id="showDay">- - </span> days</h1>
    </div>
  </div>
  <script src="script4.js"></script>
</body>
</html>
